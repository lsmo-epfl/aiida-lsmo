co2:
  name: CO2          # Raspa's MoleculeName
  forcefield: TraPPE # Raspa's MoleculeDefinition
  molsatdens: 21.2   # Density of the liquid phase of the molecule in (mol/l)
  proberad: 1.525    # radius used for computing VOLPO and Block (Angs)
  singlebead: False  # if true: RotationProbability=0
  charged: True      # if true: ChargeMethod=Ewald

n2:
  name: N2
  forcefield: TraPPE
  molsatdens: 28.3
  proberad: 1.655
  singlebead: False
  charged: True

ch4:
  name: CH4
  forcefield: TraPPE
  molsatdens: 37.0  # from simulation at 300K/300bar
  proberad: 1.5     # 80% sigma/2
  singlebead: True
  charged: False

ch4-mod:
  name: CH4
  forcefield: TraPPE-mod
  molsatdens: 37.0
  proberad: 1.5
  singlebead: False
  charged: False
