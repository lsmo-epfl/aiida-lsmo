    description: >-
      Explicit hydrogen representation, to be used with separate_interatctions=True.
      The ff_framework (e.g., UFF) will be used to compute the framework-fullmolecule interactions.
      TraPPE-UA will be used to compute ch4-ch4 interactions, neglecting the hydrogens.
      The molecule geometry has been optimized using UFF in Avogadro (C-H distance of 1.109 Angs).
