# Molecules parameters: ff_paremeters[molecule][force_field]
# pseudo_atom list: print, as, chem, oxidation, mass, charge, polarization, B-factor, radii, connectivity, anisotropic, anisotropic-type, tinker-type
# Except when stated in the description, critical constants (Tc(K), Pc(Pa), acentric factor) come from
# "Thermophysical Properties of Chemicals and Hydrocarbons, 2nd Ed." (ISBN: 9780323286596)
# For big molecules, flexible molecules or multi-group molecules (e.g., rigid/flexible), consider using the def files
# as inputs of aiida-raspa, instead of the ff_builder!

# Small gasses
CH4:
  critical_constants:
    tc: 190.56
    pc: 4599000
    af: 0.012
  TraPPE:
    description:
      TraPPE united atom (UA) parameterization for methane (10.1021/jp972543+).
    atom_types:
      CH4_sp3:
        force_field: [lennard-jones, 148.0, 3.73]
        pseudo_atom: [yes, C, C, 0, 16.04, 0.0, 0.0, 1.0, 1.00, 0, 0, relative, 0]
    atomic_positions:
      - [CH4_sp3, 0, 0, 0]
  TraPPE-mod:
    description: >-
      Explicit hydrogen representation, to be used with separate_interatctions=True.
      The ff_framework (e.g., UFF) will be used to compute the framework-fullmolecule interactions.
      TraPPE-UA will be used to compute ch4-ch4 interactions, neglecting the hydrogens.
      The molecule geometry has been optimized using UFF in Avogadro (C-H distance of 1.109 Angs).
    atom_types:
      C_ch4:
        force_field: [lennard-jones, 148.0, 3.73]
        pseudo_atom: [yes, C, C, 0, 12.00, 0.0, 0.0, 1.0, 1.00, 0, 0, relative, 0]
      H_ch4:
        # This is a dummy atom that will be considered only for framework-molecule interactions
        force_field: dummy_separate
        pseudo_atom: [yes, H, H, 0, 1.01, 0.0, 0.0, 1.0, 1.00, 0, 0, relative, 0]
    atomic_positions:
      - [C_ch4,  0.00000,  0.00000,  0.00000]
      - [H_ch4,  0.00000, -0.00000,  1.10940]
      - [H_ch4, -1.00777,  0.28004, -0.36980]
      - [H_ch4,  0.26136, -1.01277, -0.36980]
      - [H_ch4,  0.74641,  0.73273, -0.36980]
  Dubbeldam:
    description: >-
      Parameters used in Raspa for GenericMOFs and GenericZeolites.
      Parametrized for zeolite-MFI in Dubbeldam2004 (10.1021/jp0376727).
    atom_types:
      C_sp3:
        force_field: [lennard-jones, 158.0, 3.73]
        pseudo_atom: [yes, C, C, 0, 16.04, 0.0, 0.0, 1.0, 1.00, 0, 0, relative, 0]
      atomic_positions:
        - [CH4_sp3, 0, 0, 0]

