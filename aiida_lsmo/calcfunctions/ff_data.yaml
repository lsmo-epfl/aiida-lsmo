        force_field: [lennard-jones, 50, 2.5]
        pseudo_atom: [yes, H, H, 0, 1.0, 0.21, 0.0, 1.0, 1.00, 0, 0, relative, 0]
      M_h2s:
        force_field: [zero-potential]
        pseudo_atom: [yes, H, H, 0, 1.0, 0.21, 0.0, 1.0, 1.00, 0, 0, relative, 0]
    atomic_positions:
