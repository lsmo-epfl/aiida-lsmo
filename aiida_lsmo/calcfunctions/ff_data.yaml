# Molecules parameters: ff_paremeters[molecule][force_field]
# pseudo_atom list: print, as, chem, oxidation, mass, charge, polarization, B-factor, radii, connectivity, anisotropic, anisotropic-type, tinker-type
# Except when stated in the description, critical constants (Tc(K), Pc(Pa), acentric factor) come from
# "Thermophysical Properties of Chemicals and Hydrocarbons, 2nd Ed." (ISBN: 9780323286596)
# For big molecules, flexible molecules or multi-group molecules (e.g., rigid/flexible), consider using the def files
# as inputs of aiida-raspa, instead of the ff_builder!

# Small gasses
H2:
  critical_constants:
    tc: 33.18
    pc: 1313000
    af: 0.0
  MDT+DL:
    description: >-
      As described in Brucior2018 (10.1039/C8ME00050F), dispersion from Michels–Degraaff–Tenseldam (1960) and charges
      from Darkrim–Levesque (1998).
      This combination is used for GenericMOFs and GenericZeolites in Raspa.
      Mix force field neglect FH correction, considering that the frame-H2 higher reduced mass, makes FH negligible.
    atom_types:
      H_h2:
        force_field: [zero-potential]
        pseudo_atom: [yes, H, H, 0, 1.0, +0.468, 0.0, 1.0, 1.00, 0, 0, relative, 0]
      M_h2:
        force_field: [feynman-hibbs-lennard-jones, 36.7, 2.958, 1.0] # epsilon, sigma, reduced mass H2-H2 (amu
        force_field_mix: [lennard-jones, 36.7, 2.958]
        pseudo_atom: [no, M, M, 0, 0.0, -0.936, 0.0, 1.0, 1.00, 0, 0, relative, 0]
    atomic_positions:
      - [H_h2, 0, 0, -0.3705]
      - [M_h2, 0, 0, 0]
      - [H_h2, 0, 0, +0.3705]
  Buch:
    description:
      Single bead model used by Thornton2017 (10.1021/acs.chemmater.6b04933) and parametrized in Buch1994 (10.1063/1.466854).
      Mix force field neglect FH correction, considering that the frame-H2 higher reduced mass, makes FH negligible.
    atom_types:
      H2_gas:
        force_field: [feynman-hibbs-lennard-jones, 34.2, 2.96, 1.0] # epsilon, sigma, reduced mass H2-H2 (amu)
        force_field_mix: [lennard-jones, 34.2, 2.96]
        pseudo_atom: [yes, H, H, 0, 2.0, 0.0, 0.0, 1.0, 1.00, 0, 0, relative, 0]
    atomic_positions:
      - [H2_gas, 0, 0, 0]
  P-FH:
    description: >-
      Pseudo-Fehinman-Hibbs single bead potential developped in Fischer2009 (10.1002/cphc.200900459), to improve the
      Buch potential and include FH correction in a lennard-jones potential, and tested with MOFs.
      NOTE to be used at 77K!
      Used by the group of Siegel, e.g., in Ahmed2019 (10.1038/s41467-019-09365-w).
    atom_types:
      H2_gas:
        force_field: [lennard-jones, 30.104, 3.064] # reported as: epsilon = 0.2503 kj/mol, rmin = 3.4394 A (=2^(1/6)*sigma)
        pseudo_atom: [yes, H, H, 0, 2.0, 0.0, 0.0, 1.0, 1.00, 0, 0, relative, 0]
    atomic_positions:
      - [H2_gas, 0, 0, 0]
H2S:
  critical_constants:
    tc: 373.53
    pc: 8963000
    af: 0.0942
  TraPPE-43:
    description:
      TraPPE model 4-3 for hydrogen sulfide. Best of the ones developped/benchmarked in 2015 (10.1021/acs.jpcb.5b02536)
    atom_types:
      S_h2s:
        force_field: [lennard-jones, 122, 3.60]
        pseudo_atom: [yes, S, S, 0, 32.066, 0.0, 0.0, 1.0, 1.00, 0, 0, relative, 0]
